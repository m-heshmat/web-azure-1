<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Submitted Messages</h1>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li><strong>Name:</strong> {{ message.name }} | <strong>Email:</strong> {{ message.email }} | <strong>Message:</strong> {{ message.message }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No messages submitted yet.</p>
    {% endif %}
    <p><a href="{{ url_for('home') }}">Home</a> | <a href="{{ url_for('contact') }}">Contact</a></p>
</body>
</html>
